    <section class="contact" id="contact">
        <h2 class="heading">Contact With Your Recipe</h2>
        <form action="#">
            <div class="input-box">
                <label for="name">Your Name:</label>
                <input type="text" placeholder="Full Name" id="name">
                <label for="email">Your Email:</label>
                <input type="email" name="Email" placeholder="Email Adress" id="email">
                <label for="number">Your Contact Number:</label>
                <input type="number" placeholder="Phone Number" id="number"> 
            </div>
            
            <div class="input-box">
                
                <label for="recipe">Recipe Name:</label>
                <input type="text" placeholder="Recipe Name:" id="recipe">
                <label for="Ingredients">Recipe Ingredients:</label>
                <textarea name="Ingredients" id="Ingredients" cols="30" rows="10" placeholder="Ingredients" ></textarea>
                <label for="Steps">Preparation Steps:</label>
                <textarea name="Steps" id="Steps" cols="30" rows="10" placeholder="Preparation Steps" ></textarea>
            </div>
            <input type="submit" value="Send" class="btn">
        </form>
    </section>
